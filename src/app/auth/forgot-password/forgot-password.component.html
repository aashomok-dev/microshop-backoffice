<div class="forgot-password-container">
  <h2>{{ 'auth.resetPasswordTitle' | translate }}</h2>

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="recoverPassword()">
    <!-- ğŸ“§ Email -->
    <app-input
      formControlName="email"
      [label]="'auth.emailLabel' | translate"
      [placeholder]="'auth.emailPlaceholder' | translate"
      type="email"
      [isInvalid]="submitted && f.email.invalid"
    ></app-input>

    <!-- â›” Ğ’Ğ°Ğ»Ñ–Ğ´Ğ°Ñ‚Ğ¾Ñ€ -->
    <div class="error-message" *ngIf="submitted && f.email.invalid">
      <span *ngIf="f.email.errors?.['required']">
        {{ 'auth.emailRequired' | translate }}
      </span>
      <span *ngIf="f.email.errors?.['email']">
        {{ 'auth.emailInvalid' | translate }}
      </span>
    </div>

    <!-- âŒ ĞŸĞ¾Ğ¼Ğ¸Ğ»ĞºĞ° -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage | translate }}
    </div>

    <!-- âœ… Ğ£ÑĞ¿Ñ–Ñ… -->
    <div *ngIf="emailSent" class="success-message">
      {{ 'auth.resetLinkSent' | translate }}
    </div>

    <!-- ğŸ”˜ ĞšĞ½Ğ¾Ğ¿ĞºĞ° -->
    <app-button type="submit" [disabled]="forgotPasswordForm.invalid">
      {{ 'auth.resetPasswordBtn' | translate }}
    </app-button>

    <!-- ğŸ”™ ĞĞ°Ğ·Ğ°Ğ´ -->
    <div class="auth-links">
      <a routerLink="/auth/login">{{ 'auth.backToLogin' | translate }}</a>
    </div>
  </form>
</div>
