<!-- src/app/features/categories/category-form/category-form.component.html -->
<div class="container">
    <h1>{{isEditMode ? 'Edit' : 'Create'}} Category</h1>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" rows="4"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Parent Category ID</mat-label>
            <input matInput type="number" formControlName="parentId">
        </mat-form-field>

        <div class="actions">
            <button mat-button type="button" (click)="goBack()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
                {{isEditMode ? 'Update' : 'Create'}}
            </button>
        </div>
    </form>
</div>
